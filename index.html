<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="fan">
      <img src="fan.png" alt="" id="img">
    </div>
    <div class="btn">
      <button onclick="myfunon()">ON</button>
      <button onclick="myfunoff()">OFF</button>
      <button onclick="myfun1()">1</button>
      <button onclick="myfun2()">2</button>
      <button onclick="myfun3()">3</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
